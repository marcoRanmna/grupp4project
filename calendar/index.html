<html lang="en">

<head>
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>


<div class="hero">


    <div id="calendar"></div>


</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="evo-calendar.min.js"></script>

<script>

    $(document).ready(function () {
        $('#calendar').evoCalendar({

            calendarEvents: [{
                'id': 'event1', // Event's ID (required)
                'name': "My Birthday", // Event name (required)
                'date': "1998-11-09", // Event date (required)
                'description': "Hurray!!",
                'type': "holiday", // Event type (required)
                'everyYear': true // Same event every year (optional)
            },
                {
                    name: "Vacation Leave",
                    badge: "02/13 - 02/15", // Event badge (optional)
                    date: ["3/13/2020", "3/15/2020"], // Date range
                    description: "Vacation leave for 3 days.", // Event description (optional)
                    type: "event",
                    color: "#63d867" // Event custom color (optional)
                }
            ]
        })
    })

</script>


</body>

</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<div id="content"></div>
<button onclick="getData()">Hit Me</button>
<script>
    function getData() {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                let data = JSON.parse(xmlHttp.responseText);
                data.forEach(
                    (obj) => {
                        document.getElementById("content").innerHTML += obj.name + " " + obj.age + "<br />";

                    }
                );
            }

        }
        xmlHttp.open("GET", "http://127.0.0.1:5000/api", true); // true for asynchronous
        xmlHttp.send(null);
    }
</script>
</body>
</html>
