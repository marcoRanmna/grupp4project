{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}Synchronize data{% endblock %}</title>
    </head>
    <body>
        <div class="container">

{% block content %}
<form method="POST">
    <h3>Synchronize your data</h3>
    <div class="form-group">
        <label for="calorie">Calorie data</label>
        <button type="submit" class="btn btn-primary">Synchronize </button>
    </div>

    <div class="form-group">
        <label for="sleep">Sleep data</label>
        <button type="submit" class="btn btn-primary">Synchronize </button>
    </div>

    <div class="form-group">
        <label for="step">Step data</label>
        <button type="submit" class="btn btn-primary">Synchronize </button>
    </div>

    <div class="form-group">
        <label for="stress">Stress data</label>
        <button type="submit" class="btn btn-primary">Synchronize </button>
    </div>

    <div class="form-group">
        <label for="pulse">Pulse data</label>
        <button type="submit" class="btn btn-primary">Synchronize </button>
    </div>

    <div class="form-group">
        <label for="blood_oxygen">Blood oxygen data</label>
        <button type="submit" class="btn btn-primary">Synchronize </button>
    </div>
</form>
{% endblock %}

        </div>
    </body>
</html>
